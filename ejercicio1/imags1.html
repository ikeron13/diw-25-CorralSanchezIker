<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Mapa interactivo</h1>

    <img src="mapa.png.jpg" alt="Mapa" width="600" height="400" usemap="#mapaClicable">



    <map name="mapaClicable">
     <!-- Área 1: rectángulo -->
        <area shape="rect" coords="50,50,200,150" href="https://www.example.com/area1" alt="Área 1" target="_blank">
        
        <!-- Área 2: círculo -->
        <area shape="circle" coords="400,200,80" href="https://www.example.com/area2" alt="Área 2" target="_blank">
        
        <!-- Área 3: polígono (triángulo) -->
        <area shape="poly" coords="300,300,400,350,200,350" href="#" alt="Área 3" onclick="mensajeArea3()">
    </map>


    <script>
        function mensajeArea3() {
            alert("Has hecho clic en el Área 3");
        }
    </script>


</body>
</html>
