<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .buttons{
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 40px;
    }

    .btn{
        position: relative;
        padding: 10px 22px;
        border: none;
        border-radius: 20px; 
        color: white;
        cursor: pointer;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    
    .btn::after{
        content:'4';
        position: absolute;
        top: -5px;
        right: -10px;
        background-color:  red;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }


    /*modificador*/
    .btn--primary{background-color:  blue;}
    .btn--secondary{background-color:  grey;}
    .btn--success{background-color:  greenyellow;}
    .btn--denger{background-color:  rgba(255, 0, 0, 0.333);} 
    .btn--warning{background-color:  orange;}
    .btn--info{background-color: aqua;}
    .btn--light{background-color: gainsboro;}
    .btn--dark{background-color: black;}
   
</style>


<body>
  
   <div class="buttons">
        <button class="btn btn--primary">Primary </button>
        <button class="btn btn--secondary">Secondary </button>
        <button class="btn btn--success">Success </button>
        <button class="btn btn--danger">Danger </button>
        <button class="btn btn--warning">Warning </button>
        <button class="btn btn--info">Info </button>
        <button class="btn btn--light">Light</button>
        <button class="btn btn--dark">Dark </button>


   </div> 

</body>
</html>
