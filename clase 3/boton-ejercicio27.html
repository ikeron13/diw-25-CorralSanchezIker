<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Botón Enviar</title>

<style>

/* ESTILO DEL BOTÓN */

button {
    width: 150px;              
    height: 50px;             

    padding: 10px;            

    margin: 20px auto;        

    border: 2px solid #3498db; 
    border-radius: 5px;       

    background-color: #fff;   
    color: #3498db;           

    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<button>Enviar</button>

</body>
</html>
