<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      margin-right: 200px;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 8px;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 180px;
      height: 100%;
      background: #222;
      color: white;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: #0d6efd;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Página Web</h1>
    <p>Encabezado principal</p>
  </header>

  <nav>
    <h3>Menú</h3>
    <ul>
      <li><a href="#sec1">Sección 1</a></li>
      <li><a href="#sec2">Sección 2</a></li>
      <li><a href="#sec3">Sección 3</a></li>
    </ul>
  </nav>

  <main>
    <section id="sec1">
      <h2>Sección 1</h2>
      <p>Texto de la primera sección.</p>
    </section>

    <section id="sec2">
      <h2>Sección 2</h2>
      <p>Texto de la segunda sección.</p>
    </section>

    <section id="sec3">
      <h2>Sección 3</h2>
      <p>Texto de la tercera sección.</p>
    </section>
  </main>

  <button class="float-btn">+</button>

</body>
</html>
