<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Contacto</title>

<style>
/* ===================== */
/* VARIABLES CSS */
/* ===================== */
:root {
    --color-primario: #3498db;
    --color-error: #e74c3c;
    --color-fondo: #f2f2f2;
    --color-texto: #333;
    --espacio-base: 10px;
    --fuente-base: 16px;
}

/* ===================== */
/* ESTILO GENERAL */
/* ===================== */
body {
    font-family: Arial, sans-serif;
    background-color: var(--color-fondo);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
}

label {
    display: block;
    margin-top: var(--espacio-base);
    color: var(--color-texto);
}

/* Asterisco en campos requeridos */
label::after {
    content: " *";
    color: var(--color-error);
}

/* ===================== */
/* CAMPOS */
/* ===================== */
input, textarea {
    width: 100%;
    padding: var(--espacio-base);
    margin-top: 5px;
    font-size: var(--fuente-base);
    border: 2px solid #ccc;
    border-radius: 5px;
}

/* Placeholder estilizado */
::placeholder {
    color: #999;
    font-style: italic;
}

/* Cuando el campo está enfocado */
input:focus, textarea:focus {
    border-color: var(--color-primario);
    background-color: #eef6ff;
    outline: none;
}

/* Campos requeridos inválidos */
input:invalid, textarea:invalid {
    border-color: var(--color-error);
}

/* ===================== */
/* BOTÓN */
/* ===================== */
button {
    margin-top: 15px;
    padding: var(--espacio-base);
    width: 100%;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Cuando todo el formulario es válido */
form:valid button {
    background-color: var(--color-primario);
}

/* ===================== */
/* TEXTO SELECCIONADO */
/* ===================== */
::selection {
    background-color: var(--color-primario);
    color: white;
}
</style>
</head>

<body>

<form>
    <h2>Contacto</h2>

    <!-- Nombre -->
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

    <!-- Correo -->
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" placeholder="ejemplo@email.com" required>

    <!-- Mensaje -->
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>

    <!-- Botón -->
    <button type="submit">Enviar</button>
</form>

</body>
</html>
