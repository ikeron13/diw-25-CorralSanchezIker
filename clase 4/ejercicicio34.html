<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 34</title>

<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
}

/* Caja principal */
.caja {
width: 350px;
height: 250px;
border: 2px solid #444;
overflow: auto; 
position: relative;
}

/* Caja interior (m√°s grande y desplazada) */
.contenido {
width: 500px;
height: 350px;
position: relative;
background: linear-gradient(to bottom right, #1bc070, #d639bf); 
}

.bloque {
width: 200px;
height: 120px;
margin-left: 200px; /* fuerza scroll horizontal */
margin-top: 150px; /* fuerza scroll vertical */
}

.titulo {
font-weight: bold;
margin-bottom: 5px;
}
</style>
</head>

<body>

<div class="titulo">Caja Desplazable</div>

<div class="caja">
<div class="contenido">
<div class="bloque">hola</div>
</div>
</div>

</body>
</html>
