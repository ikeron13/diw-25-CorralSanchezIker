<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .navbar {
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 40px;
            width: auto;
        }
        
        .menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        .menu-item a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        
        .menu-item a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://media.istockphoto.com/id/944271706/es/foto/sesi%C3%B3n-joven-chimpanc%C3%A9-simia-troglodytes-delante-de-un-fondo-blanco.jpg?s=1024x1024&w=is&k=20&c=T65VSkpiVpwI8gojG-V7oKqCS101-QG1FwAal-hYzwc=" 
                 class="logo-img">
        </div>
        
        <ul class="menu">
            <li class="menu-item"><a href="#">Inicio</a></li>
            <li class="menu-item"><a href="#">Servicios</a></li>
            <li class="menu-item"><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
