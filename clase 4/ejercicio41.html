<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 41</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            height: 24px;
            padding: 20px;
            margin: 0px;
            background-color: rgb(243, 165, 30);
        }

        .contenedor {
            display: flex;
            flex: 1;
        }
        
        .columna {
            padding: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .izquierda {
            background-color: #514c4c;
            flex: 1;
        }
        
        .centro {
            background-color: #e0e0e0;
            flex: 2;
        }
        
        .derecha {
            background-color: #514c4c;
            flex: 1;
        }

    
       
    </style>
</head>
<body>
    <div class="titulo"><h1>Titulo de la pagina</h1></div>
    
    <div class="contenedor">
        <div class="columna izquierda">Lateral izquierdo</div>
        <div class="columna centro">Zona central</div>
        <div class="columna derecha">Lateral derecho</div>
    </div>
</body>
</html>
