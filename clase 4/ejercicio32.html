<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería de Imágenes</title>

<style>
body {
font-family: Arial, sans-serif;
}

.galeria {
width: 400px;
border: 1px solid #333;
padding: 10px;
}

.imagen {
float: left;
width: 120px;
margin: 5px;
padding: 10px;
background-color: #5f8fa2;
color: white;
text-align: center;
border-radius: 4px;
}

/* Limpia los floats para pasar a la siguiente fila */
.clear {
clear: both;
}
</style>
</head>

<body>

<h3>Galería de Imágenes</h3>

<div class="galeria">
<div class="imagen">Imagen 1</div>
<div class="imagen">Imagen 2</div>

<div class="clear"></div>

<div class="imagen">Imagen 3</div>
<div class="imagen">Imagen 4</div>

<div class="clear"></div>

<div class="imagen">Imagen 5</div>
<div class="imagen">Imagen 6</div>
</div>

</body>
</html>
